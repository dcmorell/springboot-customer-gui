<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Add Customer</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    
  </head>
  <body>
      <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
      
<div class="container">

    <div>
        <form class="form-horizontal" th:object="${customer}" th:action="@{/gui/customers/} + ${type}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" th:field="*{address}" th:text="${type=='add'?'':${customer.getAddress()}}"/>-->
                    <input type="text" class="form-control" th:field="*{address}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" th:field="*{phone}" th:text="${type=='add'?'':${customer.getPhone()}}"/>-->
                    <input type="text" class="form-control" th:field="*{phone}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default" th:text="${type=='add'?'Add':'Modify'}"></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
