<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Add Customer</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    
  </head>
  <body>
      <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
      
<div class="container">

    <div>
        <form class="form-horizontal" th:object="${oldCustomer}" th:action="@{'/gui/customers/update/' + ${id}}" method="post">
        <!-- <form class="form-horizontal" th:object="${oldCustomer}">-->
            <input type="text" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" th:text="${oldCustomer.getName()}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}" th:text="${oldCustomer.getAddress()}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phone}" th:text="${oldCustomer.getPhone()}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
